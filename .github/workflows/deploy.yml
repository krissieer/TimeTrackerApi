name: Create and publish a Docker image

on:
  push:
    branches: ['dev']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CONTAINER_NAME: ${{ github.event.repository.name }}-dev
  VOLUME_NAME: ${{ github.event.repository.name }}-data-dev

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./TimeTrackerApi/Dockerfile
          push: true
          tags: ghcr.io/krissieer/timetrackerapi:dev
      - name: Build and push migrations Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./TimeTrackerApi/Dockerfile.migrations
          push: true
          tags: ghcr.io/krissieer/timetrackerapi-migrations:dev
      - name: Notification
        if: success()
        run: |
          echo "Docker image successfully built and pushed to ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
